<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fred Sites Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="header">
		<img class="basket" src="images/shopping-basket.png" alt="shopping-basket">
		<h1>Shopping List</h1>
	</div>
	<div class="list-body">
		<form class="new-item">
			<input type="list-item" placeholder="Add a new list item here" class="input-box">
			<input type="submit" class="submit" value="+">
		</form>
		<ul class="on-list">
			<li><input type="checkbox">Hard Coded Item</li>
		</ul>
	</div>
	


	
</body>
</html>
